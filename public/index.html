<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Early hints example</title>
</head>
<body>
  <h1 style="text-align: center">Early hints example</h1>
  <div id="images"></div>

  <script>
    const wrapperElm = document.querySelector('#images');

    setTimeout(() => {
      for(let i=1; i<=5; i++) {
        const imgElm = document.createElement('img');
        imgElm.setAttribute('src', `./image.${i}.png`);
        wrapperElm.appendChild(imgElm);
      }
    }, 3000)
  </script>
</body>
</html>
